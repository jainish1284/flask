<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <center>
            <form action="/update" method="POST">
                <table>
                    <tr>
                        <td>Firstname : </td>
                        <td><input type="text" name="firstname" value="{{ result['firstname'] }}"></td>
                    </tr>
                    <tr>
                        <td>Lastname : </td>
                        <td>
                            <input type="text" name="lastname" value="{{ result['lastname'] }}">
                        </td>
                    </tr>
                    <tr>
                        <td>Username : </td>
                        <td>
                            <input type="text" name="username" value="{{ result['username'] }}">
                        </td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td>
                            <input type="password" name="password" value="{{ result['password'] }}">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Update"></td>
                    </tr>
                </table>
            </form>
            <div>
                <a href="/search">Search</a>
            </div>
        </center>
    </body>
</html>
